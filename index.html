<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <p>Resume Builder</p>
    </div>
    <div class="navi">
      <div class="navitem"><a href="">Home</a></div>
      <div class="navitem"><a href="">Themes</a></div>
    </div>
  </nav>
  <div class="forms">
    <form action="">
      <div class="heading align">
        <h2>About</h2>
      </div>
      <div class="container align">
        <div class="column">
          <div class="about" id="names">
            <label for="names" class="item"> First Name</label><input type="text" class="item"
              placeholder="eg. Shubham" />
          </div>
          <div class="about">
            <label for="" class="item">Second Name</label><input type="text" class="item" placeholder="eg. Singh" />
          </div>
          <div class="about">
            <label for="" class="item">Last Name</label><input type="text" class="item" placeholder="eg. Vinod" />
          </div>
        </div>
        <div class="column">
          <div class="about" id="names">
            <label for="names" class="item">Profile Image</label><input type="file" class="item" />
          </div>
          <div class="about">
            <label for="" class="item">Designation</label><input type="text" class="item"
              placeholder="eg. Software Engineer" />
          </div>
          <div class="about">
            <label for="" class="item">Address</label><input type="text" class="item" placeholder="eg. Dombivli" />
          </div>
        </div>
        <div class="column">
          <div class="about" id="names">
            <label for="names" class="item"> Email</label><input type="text" class="item"
              placeholder="eg.shubham1singh23@gmail.com" />
          </div>
          <div class="about">
            <label for="" class="item">Phone Number</label><input type="text" class="item"
              placeholder="eg.8850852269" />
          </div>
          <div class="about">
            <label for="" class="item">Summary</label><input type="text" class="item" placeholder="eg.About you" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="skills">
    <div class="skillscontainer">
      <div class="heading align">
        <h2>Skills</h2>
      </div>
      <div class="skillinput align">
        <div class="skillbox">
          <label for="" class="item">Skill Name</label>
          <input type="text" class="item" placeholder="eg. Java" />
        </div>
        <div class="skillbtn">
          <div class="add" onclick="addSkill()">+</div>
        </div>
      </div>
    </div>
  </div>
  <div class="achieve">
    <div class="box">
      <div class="heading align">
        <h2>Achievements</h2>
      </div>
      <div class="achieveform align">
        <div class="achieveinput">
          <div class="achieveitem">
            <label for="title" class="item">Title</label>
            <input type="text" class="item" placeholder="eg. Hackathon" />
          </div>
          <div class="achieveitem">
            <label for="title" class="item">Description</label>
            <input type="text" class="item" placeholder="eg. Elaborate" />
          </div>
        </div class="skillbtn">
        <div class="add" onclick="addAchievement()">+</div>
      </div>
    </div>
  </div>

  <div class="experience">

    <div class="heading">
      <h2>Experience</h2>
    </div>
    <div class="exp">
      <div class="expbox">
        <div class="column">
          <div class="about" id="names">
            <label class="item">Title</label><input type="text" class="item" placeholder="eg. Hr" />
          </div>
          <div class="about">
            <label for="" class="item">Company Name</label><input type="text" class="item"
              placeholder="eg. Microsoft" />
          </div>
          <div class="about">
            <label for="" class="item">Location</label><input type="text" class="item" placeholder="eg. Dombivli" />
          </div>
        </div>
        <div class="column">
          <div class="about" id="names">
            <label class="item"> Joining Date</label><input type="date" class="item" placeholder="eg. Shubham" />
          </div>
          <div class="about">
            <label class="item">Leaving Date</label><input type="date" class="item" placeholder="eg. " />
          </div>
          <div class="about">
            <label class="item">Description</label><input type="text" class="item" placeholder="eg. Description" />
          </div>
        </div>
      </div>
      <div class="skillbtn">
        <div class="add" onclick="addExp()">+</div>
      </div>
    </div>
  </div>
  <div class="education"></div>

    <div class="heading">
      <h2>Education</h2>
    </div>
    <div class="exp edu">
      <div class="expbox edubox ">
        <div class="column">
          <div class="about" id="names">
            <label class="item">Institute</label><input type="text" class="item" placeholder="eg. Hr" />
          </div>
          <div class="about">
            <label for="" class="item">Course Name</label><input type="text" class="item"
              placeholder="eg. Microsoft" />
          </div>
          <div class="about">
            <label for="" class="item">Location</label><input type="text" class="item" placeholder="eg. Dombivli" />
          </div>
        </div>
        <div class="column">
          <div class="about" id="names">
            <label class="item"> Joining Date</label><input type="date" class="item" placeholder="eg. Shubham" />
          </div>
          <div class="about">
            <label class="item">Leaving Date</label><input type="date" class="item" placeholder="eg. " />
          </div>
          <div class="about">
            <label class="item">Description</label><input type="text" class="item" placeholder="eg. Description" />
          </div>
        </div>
      </div>
      <div class="skillbtn">
        <div class="add" onclick="addEdu()">+</div>
      </div>
    </div>
  </div>
  <div class="getpdf"><button class="download">Download Resume</button></div>
</body>
<script src="script.js"></script>


</html>
