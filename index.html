  <div class="forms">
    <form action="">
      <div class="heading align">
        <h2>About</h2>
      </div>
      <div class="container align">
        <div class="column">
          <div class="about" id="names">
            <label for="names" class="item"> First Name</label><input type="text" class="item inputboxes"
              placeholder="eg. Shubham" />
          </div>
          <div class="about">
            <label for="" class="item">Second Name</label><input type="text" class="item inputboxes" placeholder="eg. Singh" />
          </div>
          <div class="about">
            <label for="" class="item">Last Name</label><input type="text" class="item inputboxes" placeholder="eg. Vinod" />
          </div>
        </div>
        <div class="column">
          <div class="about" id="names">
            <label for="names" class="item">Profile Image</label><input type="file" class="item inputboxes pro" />
          </div>
          <div class="about">
            <label for="" class="item">Designation</label><input type="text" class="item inputboxes"
              placeholder="eg. Software Engineer" />
          </div>
          <div class="about">
            <label for="" class="item">Address</label><input type="text" class="item inputboxes" placeholder="eg. Dombivli" />
          </div>
        </div>
        <div class="column">
          <div class="about" id="names">
            <label for="names" class="item"> Email</label><input type="text" class="item inputboxes"
              placeholder="eg.shubham1singh23@gmail.com" />
          </div>
          <div class="about">
            <label for="" class="item">Phone Number</label><input type="text" class="item inputboxes"
              placeholder="eg.8850852269" />
          </div>
          <div class="about">
            <label for="" class="item">Summary</label><input type="text" class="item inputboxes" placeholder="eg.About you" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="skills">

        </div>

  </div>

    </div>
  </div>

            <input type="text" class="item expdes1" placeholder="eg. Description" oninput="updateDescription1(1)" />
          </div>
        </div>
      </div>
      <!-- Button to add more experience -->
      <div class="skillbtn">
        <div class="add" onclick="addExp()">+</div>
      </div>
    </div>
  </div>
